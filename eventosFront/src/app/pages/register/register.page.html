<ion-content>
  <div class="flex-center">
    <ion-card class="custom-card">
      <ion-card-header class="center-content">
        <div class="logo">
          <ion-img src="../assets/logo.png"></ion-img>
        </div>
        <ion-card-title>SmartEventos</ion-card-title>
        <ion-card-subtitle>UFSM</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input type="text" label="Nome" labelPlacement="floating" placeholder="insira o seu nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" label="Sobrenome" labelPlacement="floating" placeholder="insira seu sobrenome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" label="E-mail" labelPlacement="floating" placeholder="insira o E-mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Senha" labelPlacement="floating" placeholder="Senha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Confirmar Senha" labelPlacement="floating" placeholder="Confirmar Senha"></ion-input>
        </ion-item>
        <ion-button class="ion-button" shape="round" size="full">Cadastrar</ion-button>
        <ion-label class="ion-text-nowrap">
          <a [routerLink]="['/login']" routerLinkActive="router-link-active" >JÃ¡ tem login? Entre aqui!</a>
        </ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
